plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = file("${rootProject.projectDir}/local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
}

def sdkDir = localProperties.getProperty("sdk.dir")
def ndkVersionForRust = "26.3.11579264"
def ndkDir = sdkDir != null ? file("${sdkDir}/ndk/${ndkVersionForRust}") : null
def cargoExecutable = System.getProperty("os.name").toLowerCase().contains("windows") ? "cargo.exe" : "cargo"

tasks.register("buildRustAndroid", Exec) {
    group = "build"
    description = "Build Rust Android bridge library and copy it into jniLibs."

    if (sdkDir == null) {
        throw new GradleException("sdk.dir is not set in android/local.properties.")
    }
    if (ndkDir == null || !ndkDir.exists()) {
        throw new GradleException("Android NDK ${ndkVersionForRust} not found at ${ndkDir}. Install it with sdkmanager.")
    }

    workingDir = file("../../rust_lib")
    environment "ANDROID_NDK_HOME", ndkDir.absolutePath

    // Keep JNI output deterministic and only rebuild when Rust sources change.
    inputs.files(fileTree("src"))
    outputs.file(file("src/main/jniLibs/arm64-v8a/librust_lib.so"))

    commandLine cargoExecutable, "ndk", "-t", "arm64-v8a", "-o", "../android/app/src/main/jniLibs", "build"
}

tasks.named("preBuild") {
    dependsOn("buildRustAndroid")
}

android {
    namespace = "com.example.openclaw_mobile"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.openclaw_mobile"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
